<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulário de Registro</title>
  <!-- Importa o CSS do Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

  <div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="card shadow-lg border-0 p-4" style="max-width: 400px; width: 100%;">
      <div class="text-center mb-3">
        <img src="https://encurtador.com.br/DSVpg" class="rounded-circle shadow-sm mb-2" style="width: 48px; height: 48px; object-fit: cover;" alt="Logo">
        <h2 class="fw-bold mb-3">Registro</h2>
      </div>
      <form id="registroForm" novalidate>
        <div class="mb-3">
          <label class="form-label text-center w-100">Você irá se registrar como</label>
          <select class="form-select" id="tipoRegistro" required>
            <option value="" selected disabled>Selecione</option>
            <option value="empresa">Empresa</option>
            <option value="candidato">Candidato</option>
          </select>
        </div>

        <!-- Formulário da empresa -->
        <div id="formEmpresa" style="display:none;">
          <div class="mb-3">
            <input type="text" class="form-control" id="nomeEmpresa" placeholder="Nome da Empresa" />
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" id="cnpj" maxlength="18" placeholder="CNPJ 00.000.000/0000-00" />
          </div>
          <div class="mb-3">
            <input type="email" class="form-control" id="emailEmpresa" placeholder="E-mail" />
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" id="senhaEmpresa" placeholder="Senha" />
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" id="confSenhaEmpresa" placeholder="Confirmar Senha" />
            <div class="invalid-feedback">As senhas não coincidem.</div>
          </div>
        </div>

        <!-- Formulário do candidato -->
        <div id="formCandidato" style="display:none;">
          <div class="mb-3">
            <input type="text" class="form-control" id="nomeCandidato" placeholder="Nome"/>
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" id="sobrenomeCandidato" placeholder="Sobrenome"/>
          </div>
          <div class="mb-3">
            <input type="email" class="form-control" id="emailCandidato" placeholder="E-mail" />
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" id="cpf" maxlength="11" placeholder="CPF 00.000.000-00" inputmode="numeric" pattern="[0-9]*"
             oninput="this.value = this.value.replace(/[^0-9]/g, '')" />
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" id="senhaCandidato" placeholder="Senha" />
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" id="confSenhaCandidato" placeholder="Confirmar Senha"/>
            <div class="invalid-feedback">As senhas não coincidem.</div>
          </div>
        </div>

        <div class="d-grid mt-3">
          <button id="btnPress" class="btn btn-primary btn-lg">
            <i class="bi bi-person-plus me-2"></i>Continuar
          </button>
        </div>
        <p class="mt-3 text-center">Já tem uma conta? <a href="index.html" class="text-decoration-none">Fazer login</a></p>
      </form>
    </div>
  </div>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- jQuery e máscara -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
  <script src="scrip.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#cnpj').mask('00.000.000/0000-00');
    });
  </script>
</body>
</html>
