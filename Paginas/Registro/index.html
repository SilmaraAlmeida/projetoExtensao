<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulário de Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body class="min-vh-100 d-flex flex-column">
  <div class="container">
    <h2 class="mb-1 text-center mt-2" style="color: rgb(255, 255, 255);">Logoipsum</h2>
    <p class="text-center" style="color: rgb(255, 255, 255);">Crie sua Conta Gratuitamente</p>
  </div>

  <div class="container">
    <div class="card shadow p-3 mt-2">
      <h2 class="mb-4 text-center">Criar Conta</h2>

      <div class="mb-1 text-center p-0">
        <div class="btn-group user-type-toggle p-0" role="group" style="width: 90%;">
          <input type="radio" class="btn-check p-0" name="userType" id="trabalhador" autocomplete="off" checked>
          <label class="btn" for="trabalhador">
            <i class="bi bi-person"></i> Sou Candidato
          </label>

          <input type="radio" class="btn-check p-1" name="userType" id="empresa" autocomplete="off">
          <label class="btn" for="empresa">
            <i class="bi bi-building"></i> Sou Empresa
          </label>
        </div>
      </div>

      <form class="h-50 d-inline">
        <!-- Formulário para registro de candidatos -->
        <div id="trabalhadorFields">
          <div class="row">
            <div class="col mb-3">
              <label for="nome" class="form-label p-1 m-0">Nome:</label>
              <input type="text" class="form-control p-1" id="nome" placeholder="Digite seu nome" required>
            </div>
            <div class="col mb-3">
              <label for="sobrenome" class="form-label p-1 m-0">Sobrenome:</label>
              <input type="text" class="form-control p-1" id="sobrenome" placeholder="Digite seu Sobrenome" required>
            </div>
          </div>
          <div class="mb-3">
            <label for="cpf" class="form-label p-1 m-0">CPF:</label>
            <input type="number" class="form-control p-1" id="cpf" placeholder="000.000.000-00" required>
          </div>

          <div class="mb-3">
            <label for="emailTrabalhador" class="form-label p-1 m-0">E-mail:</label>
            <input type="email" class="form-control p-1" id="emailTrabalhador" placeholder="Digite seu e-mail" required>
          </div>

          <div class="row">
            <div class="col mb-3">
              <label for="telefoneTrabalhador" class="form-label p-1 m-0">Telefone:</label>
              <input type="number" class="form-control p-1" id="telefoneTrabalhador" placeholder="(11)99999 9999" required>
            </div>
            <div class="col mb-3">
              <label for="dataNascimento" class="form-label p-1 m-0">Data de Nascimento:</label>
              <input type="date" class="form-control p-1" id="dataNascimento" placeholder="dd/MM/aaaa" required>
            </div>
          </div>
        </div>

        <!-- Formulário para registro de empresas -->
        <div id="empresaFields" class="d-none">
          <div class="mb-3">
            <label for="nomeEmpresa" class="form-label p-1 m-0">Nome da Empresa:</label>
            <input type="text" class="form-control p-1" id="nomeEmpresa" placeholder="Digite o nome da empresa"
              required>
          </div>
          <div class="mb-3">
            <label for="cnpj" class="form-label p-1 m-0">CNPJ</label>
            <input type="text" class="form-control p-1" id="cnpj" placeholder="Digite o CNPJ" required>
          </div>
          <div class="mb-3">
            <label for="emailEmpresa" class="form-label p-1 m-0">E-mail da Empresa:</label>
            <input type="email" class="form-control p-1" id="emailEmpresa" placeholder="Digite o e-mail da empresa"
              required>
          </div>
          <div class="mb-3">
            <label for="telefoneEmpresa" class="form-label p-1 m-0">Telefone da Empresa:</label>
            <input type="tel" class="form-control p-1" id="telefoneEmpresa" placeholder="(11)99999 9999" required>
          </div>
        </div>

        <!-- Campo de criação de senha com validação js -->
        <div class="row">
          <div class="col mb-3">
            <label for="senha" class="form-label p-1 m-0">Senha:</label>
            <input type="password" class="form-control p-1" id="senha" placeholder="Digite sua senha" required>
          </div>
          <div class="col mb-4">
            <label for="confirmarSenha" class="form-label p-1 m-0">Confirmar Senha:</label>
            <input type="password" class="form-control p-1" id="confirmarSenha" placeholder="Confirme sua senha"
              required>
              <div class="invalid-feedback">As Senhas não coincidem</div>
          </div>
        </div>
        <div class="form-check mb-4" style="margin-left: 4px;">
          <input class="form-check-input" type="checkbox" id="termos" required>
            <label class="form-check-label" for="termos">
            Aceito os <a href="#">Termos de Uso</a> e a <a href="#">Política de Privacidade</a>.
            </label>
      </div>
        <button type="submit" class="btn btn-primary w-100" style="background-color: #003B94;">Criar Conta</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
