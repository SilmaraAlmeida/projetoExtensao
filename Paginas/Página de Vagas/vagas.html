<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Vagas - Vagas.io</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="vagas.css">
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

    <div id="sideMenu" class="menu-lateral fixed top-0 left-0 h-full w-64 bg-[#003B94] shadow-2xl z-[1000] p-6 flex flex-col">
        <div class="flex-grow">
            <h2 class="text-3xl font-extrabold text-white mb-8">Menu</h2>
            <nav class="space-y-4">
                <a href="#" class="block text-white hover:text-blue-600 font-medium text-lg">Home</a>
                <a href="#" class="block text-white hover:text-blue-600 font-medium text-lg">Empresas</a>
                <a href="#" class="block text-white hover:text-blue-600 font-medium text-lg">Área do Candidato</a>
                
                <div class="space-y-2">
                    <button id="vagasMenuToggle" class="w-full flex justify-between items-center text-white hover:text-blue-600 font-medium text-lg focus:outline-none">
                        <span>Vagas</span>
                        <svg class="w-4 h-4 transform transition-transform duration-300" id="vagasMenuIcon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    </button>
                    <div id="vagasSubMenu" class="pl-4 space-y-2 hidden">
                        <a href="#" class="block text-white hover:text-blue-600">Área de Atuação</a>
                        <a href="#" class="block text-white hover:text-blue-600">Tipo de Contrato</a>
                        <a href="#" class="block text-white hover:text-blue-600">Vagas Recentes</a>
                        <a href="#" class="block text-white hover:text-blue-600">Vagas em Destaque</a>
                    </div>
                </div>
            </nav>
        </div>
        
        <div class="border-t border-gray-200 mt-6 pt-6">
            <div id="userProfile" class="flex items-center space-x-3 text-gray-700">
                <div class="w-12 h-12 rounded-full bg-gray-200 flex items-center justify-center flex-shrink-0 text-gray-500">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                </div>
                <div id="profileOptions">
                    </div>
            </div>
        </div>

        <button id="closeMenuBtn" class="mt-8 py-2 px-4 bg-gray-200 text-gray-600 rounded-lg hover:bg-gray-300">Fechar Menu</button>
    </div>

    <div id="menuOverlay" class="fixed inset-0 bg-gray-900 bg-opacity-75 hidden z-[999]"></div>

    <header class="bg-[#003B94] shadow-sm p-0 sticky top-0 z-50">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center space-y-4 md:space-y-0">
            <button id="openMenuBtn" class="flex items-center text-white hover:text-gray-200 absolute left-4">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
            </button>
            <div class="logo flex items-center justify-center ">
                <a href="../Home 2/home.html"><img src="../../public/assets/img/logo.png" alt="Logo" class="h-8 md:h-24 w-auto"></a>
            </div>

            <div class="relative w-full md:w-1/3">
                <input type="text" id="searchInput" placeholder="Pesquisar vagas..." class="w-full bg-gray-200 text-gray-700 placeholder-gray-700 border border-blue-700 rounded-full py-2 px-6 pl-10  transition-all">
                <svg class="w-5 h-5 absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-300" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path></svg>
            </div>
             <div class="flex items-center space-x-4">
            <a href="../login2/login2.html" class="hidden text-white md:block hover:underline">Login</a>
            <a href="../Registro/registro.html" class="text-white border border-white rounded px-3 py-1 focus:outline-none transform hover:scale-105 transition-transform duration-200">Cadastre-se</a>
        </div>

        </div>
    </header>

    <main class="container mx-auto p-6 md:p-10 flex flex-col md:flex-row gap-8">
        <aside class="w-full md:w-1/4 bg-white p-6 rounded-2xl shadow-lg h-fit">
            <h2 class="text-2xl font-bold mb-6 text-gray-700">Filtros</h2>
            <form id="filterForm" class="space-y-6">
                <div>
                    <h3 class="font-bold text-gray-700 mb-2">Localização</h3>
                    <select name="location" id="locationFilter" class="w-full bg-gray-100 border border-gray-300 rounded-lg py-2 px-4 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors">
                        <option value="all">Todas as Localidades</option>
                        <option value="Remoto">Remoto</option>
                        <option value="São Paulo">São Paulo, SP</option>
                        <option value="Rio de Janeiro">Rio de Janeiro, RJ</option>
                        <option value="Belo Horizonte">Belo Horizonte, MG</option>
                    </select>
                </div>
                <div>
                    <h3 class="font-bold text-gray-700 mb-2">Tipo de Vaga</h3>
                    <div class="space-y-2">
                        <label class="flex items-center"><input type="checkbox" name="type" value="CLT" class="form-checkbox text-blue-600 h-5 w-5 rounded focus:ring-blue-500"><span class="ml-2 text-gray-700">CLT</span></label>
                        <label class="flex items-center"><input type="checkbox" name="type" value="Estágio" class="form-checkbox text-blue-600 h-5 w-5 rounded focus:ring-blue-500"><span class="ml-2 text-gray-700">Estágio</span></label>
                        <label class="flex items-center"><input type="checkbox" name="type" value="PJ" class="form-checkbox text-blue-600 h-5 w-5 rounded focus:ring-blue-500"><span class="ml-2 text-gray-700">PJ</span></label>
                    </div>
                </div>
                <button type="button" id="resetFilters" class="w-full text-center bg-gray-200 text-gray-600 py-2 rounded-lg hover:bg-gray-300 transition-colors">Limpar Filtros</button>
            </form>
        </aside>

        <section class="w-full md:w-3/4">
            <div id="vagasContainer" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                </div>
            <div id="noResults" class="hidden text-center text-gray-500 mt-10 text-lg">
                Nenhuma vaga encontrada com os filtros selecionados.
            </div>
        </section>
    </main>

    <div id="vagaSidebar" class="vaga-sidebar fixed top-0 right-0 h-full w-full md:w-[40%] bg-white shadow-2xl z-[999]">
        <div class="h-full flex flex-col p-8">
            <div class="flex-grow overflow-y-auto">
                <button id="closeSidebar" class="absolute top-4 right-4 text-gray-400 hover:text-gray-800 transition-colors">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
                <div id="sidebarContent">
                    </div>
            </div>
            <a id="applyButton" href="#" target="_blank" class="mt-8 block text-center bg-blue-600 text-white font-semibold py-3 rounded-xl hover:bg-blue-700 transition-colors">Candidatar-se</a>
        </div>
    </div>
    
    <div id="sidebarOverlay" class="fixed inset-0 bg-gray-900 bg-opacity-75 hidden z-[998]"></div>

    <script src="vagas.js"></script>
</body>
</html>
