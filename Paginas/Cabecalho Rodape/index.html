<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Logop Ipsum</title>

        <link rel="stylesheet" href="../../public/assets/css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
    <body>
        <header class="header">
            <div class="leftMenu">
                <div class="menuHamburger">
                    <img src="../../public/assets/img/menu.png" alt="Ícone menu" onclick="toggleMenu()">
                </div>

                <div class="logo">
                    <img src="../../public/assets/img/logo.png" alt="Logo">
                </div>
                <div class="pesquisa">
                    <input type="text" placeholder="Pesquisar">
                </div>
            </div>
            
            <div class="rightMenu">
                <p class="home">Home</p>
                <div class="dropdown w-25">
                    <button class="btn btn-light dropdown-toggle w-100 d-flex justify-content-between align-items-center" type="button" data-bs-toggle="dropdown">
                        Vagas
                        <i class="bi bi-caret-down-fill ms-2"></i>
                    </button>

                    <!-- Filtragem de vagas -->
                    <ul class="dropdown-menu w-100">
                        <li><a class="dropdown-item" href="#">Vagas de estágio</a></li>
                        <li><a class="dropdown-item" href="#">Vagas de analistas de sistemas</a></li>
                        <li><a class="dropdown-item" href="#">Técnico de redes</a></li>
                    </ul>
                </div>
                
                <!-- Redirecionamento para página de login -->
                <p class="entrar">Entrar</p>
                <div class="perfil">
                    <img src="../../public/img/perfil.png" alt="Ícone perfil">
                </div>
            </div>
        </header>

        <footer class="footer">
            <div class="footer-left">
                <p>Copyright © 2024 <strong>Logoipsum</strong> Todos os direitos reservados.</p>
            </div>
            <div class="footer-right">
                <p>Entidades sem fins lucrativos</p>
            </div>
        </footer>

        <script src="../../public/assets/js/script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    </body>
</html>
