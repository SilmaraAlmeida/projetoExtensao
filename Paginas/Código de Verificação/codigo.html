<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Senha</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="codigo.css">
</head>
<body class="flex items-center justify-center min-h-screen">

  <div class="w-full max-w-md px-6">
    <h1 class="text-white text-2xl font-light mb-2">Código de Verificação Enviado</h1>

    <!-- Card mais fino -->
    <div class="bg-white shadow-xl rounded-md p-2">
      <p class="text-sm text-gray-700 mb-2">
        Enviamos um código de verificação para e-mail cadastrado.
      </p>

      <form id="form-codigo">
        <label for="codigo" class="block text-sm font-bold text-gray-700 mb-1">
            Por favor, digite o código recebido para continuar:
        </label>
        <input 
          type="text" 
          id="input-codigo" 
          placeholder="XXX-XXX" 
          class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
          maxlength="7"
        >
          <p id="mensagem-erro" class="text-red-500 text-xs mt-1 hidden">Por favor, insira um código válido.</p>

        <button
          id="btn-codigo" 
          type="submit" 
          class="mt-2 w-full bg-blue-600 text-white py-1 rounded-md text-sm font-medium hover:bg-blue-700 transition-colors"
        >
          Enviar Código
        </button>
      </form>
    </div>
  </div>
  <script src="codigo.js"></script>

</body>
</html>
