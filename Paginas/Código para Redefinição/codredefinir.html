<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Código de redefinição</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="codredefinir.css">
</head>
<body class="flex flex-col items-center justify-center min-h-screen">

        <header class="text-center mb-3 sm:mb-1">
        <div class="flex items-center justify-center text-white mb-2">
            <img src="../../public/assets/img/logo.png" alt="Logo" class="h-16 md:h-24 w-auto">
        </div>
        </header>

  <div class="w-full max-w-lg px-6">
    <h1 class="text-white text-2xl font-light mb-2 text-center">Código de Verificação</h1>

    <!-- Card mais fino -->
    <div class="bg-white shadow-xl rounded-md p-2">
      <p class="text-sm text-gray-700 mb-2 w-96">
        Olá <span id="nomeusuario" class="font-bold">[Usuário]</span>,<br>
        Você solicitou a redefinição da sua senha.<br>
        Use o código abaixo para continuar o processo:
      </p>

        <h1 class="text-black text-xl font-bold text-center">Código de Verificação</h1>
        <input 
          type="text" 
          id="input-codigo" 
          placeholder="XXX-XXX" 
          class="mb-3 w-full px-3 py-2 border-nonexistent font-bold text-center rounded-md text-2xl text-black placeholder-black focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
    </div>
  </div>
  <script src="codredefinir.js"></script>

</body>
</html>
