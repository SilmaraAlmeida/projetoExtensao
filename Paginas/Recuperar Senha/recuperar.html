<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="recuperar.css">
</head>
<body class="flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md px-6">
        <h1 class="text-white text-2xl font-light mb-2">Recuperar Senha</h1>

        <div class="bg-white shadow-xl rounded-md p-3">
            <p class="text-sm text-gray-800 mb-4">
                Informe o e-mail cadastrado para enviarmos o código de verificação.
            </p>

            <form id="form-recuperar-senha">
                <label for="email-input" class="block text-sm font-medium text-gray-700 mb-1">E-mail:</label>
                <input
                    type="email"
                    id="email-input"
                    placeholder="seu@email.com"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
                <p id="mensagem-erro" class="text-red-500 text-xs mt-1 hidden"></p>

                <button
                    id="btn-enviar-email"
                    type="submit"
                    class="mt-4 w-full bg-blue-600 text-white py-2 rounded-md text-sm font-medium hover:bg-blue-700 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 flex items-center justify-center disabled:opacity-50 disabled:cursor-not-allowed"
                >
                    <span id="btn-text">Enviar E-mail</span>
                    <div id="btn-loading" class="loading-icon hidden ml-2"></div>
                </button>
            </form>
        </div>
        
        <p id="mensagem-sucesso" class="mt-4 text-center text-green-500 hidden">
            E-mail enviado! Verifique sua caixa de entrada.
        </p>
    </div>

    <script src="recuperar.js"></script>
</body>
</html>
