<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Senha</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="recuperar.css">
</head>
<body class="flex items-center justify-center min-h-screen">

  <div class="w-full max-w-md px-6">
    <h1 class="text-white text-2xl font-light mb-2">Recuperar Senha</h1>

    <!-- Card mais fino -->
    <div class="bg-white shadow-xl rounded-md p-2">
      <p class="text-sm text-gray-800 font-bold">
        Informe o e-mail cadastrado para enviarmos o código de verificação.
      </p>

      <form id="form-recuperar-senha">
        <label for="email" class="block text-sm font-normal text-gray-700 mb-1">E-mail:</label>
        <input 
          type="email" 
          id="email-input" 
          placeholder="seu@email.com" 
          class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <p id="mensagem-erro" class="text-red-500 text-xs mt-1 hidden">Por favor, insira um e-mail.</p>

        <button
          id="btn-enviar-email" 
          type="submit" 
          class="mt-2 w-full bg-blue-600 text-white py-1 rounded-md text-sm font-medium hover:bg-blue-700 transition-colors"
        >
          Enviar E-mail
        </button>
      </form>
    </div>
  </div>
  <script src="recuperar.js"></script>
</body>
</html>
